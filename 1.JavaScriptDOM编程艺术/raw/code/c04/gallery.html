<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<script type="text/javascript" src="scripts/showPic.js"></script>
</head>
<body>
	<h1>Snapshots</h1>
	<ul>
		<li>
			<a href="images/fireworks.jpg" onmouseenter="showPic(this); return false;" title="A fireworks display"> Fireworks</a>
		</li>
		<li>
			<a href="images/coffee.jpg" onmouseenter="showPic(this); return false;" title="A cup of black coffee"> Coffee</a>
		</li>
		<li>
			<a href="images/rose.jpg" onmouseenter="showPic(this); return false;" title="A red, red rose"> Rose</a>
		</li>
		<li>
			<a href="images/bigben.jpg" onmouseenter="showPic(this); return false;" title="The famous clock"> Big Ben</a>
		</li>
	</ul>
	<img id="placeholder" src="images/placeholder.gif" alt="my image gallery">
	<p id="description">Choose an image.</p>
	<div>
		<a href="http://www.example.com" onclick="return false;">Click me</a>
	</div>
</body>
</html>
